<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            color: #ffffff;

            .content button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #6200EE;
            color: white;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: #3700B3;
        }
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            position: absolute;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .login-container input {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .login-container button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #6200EE;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #3700B3;
        }
        .hidden {
            opacity: 0;
            transform: translateY(-20px);
        }
        .content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
        }
        .content.show {
            display: block;
            opacity: 1;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div class="content" id="content">
        <h1>secured with civic's locking system</h1>
        <p>this area is only for developers or any workers of civic web group (we are not open source)</p>
        <a href="https://github.com/civic1007/image-service">
            <button>github repository for this website</button>
          </a>
          
    </div>
    <script>
        let credentials = {username: '', password: ''};

        async function fetchCredentials() {
            const response = await fetch('https://gist.githubusercontent.com/civic1007/c45a81b41411ad24111f090a7a94fb12/raw');
            const text = await response.text();
            const lines = text.split('\n');
            credentials.username = lines[0].split(':')[1].trim();
            credentials.password = lines[1].split(':')[1].trim();
        }

        async function login() {
            await fetchCredentials();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === credentials.username && password === credentials.password) {
                var loginContainer = document.getElementById("login-container");
                var content = document.getElementById("content");

                loginContainer.classList.add("hidden");

                setTimeout(function() {
                    loginContainer.style.display = "none";
                    content.classList.add("show");
                }, 500);
            } else {
                alert("Incorrect username or password");
            }
        }
    </script>
</body>
</html>
